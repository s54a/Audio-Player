<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.svgrepo.com/show/268463/music-player-music.svg"
      type="image/x-icon"
    />
    <title>Loop Player</title>
  </head>
  <body>
    <div class="parent-container">
      <div class="container">
        <div id="upload-zone">
          Drop audio files or folder here or click to upload
        </div>
        <input
          type="file"
          id="file-input"
          multiple
          webkitdirectory
          style="display: none"
        />
        <input
          type="text"
          id="urlInput"
          placeholder="Enter audio file URL or search stored tracks"
        />
        <button id="playButton">Play</button>
        <div id="errorMessage"></div>
        <ul id="file-list"></ul>
        <audio id="audioPlayer" controls loop></audio>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
