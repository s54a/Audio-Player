<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.svgrepo.com/show/268463/music-player-music.svg"
      type="image/x-icon"
    />
    <title>Player</title>
  </head>
  <body>
    <div class="parent-container">
      <div class="container">
        <div class="upload-section">
          <input
            type="file"
            id="folder-input"
            webkitdirectory
            directory
            multiple
          />
          <p>Drop your music folder here or click to select</p>
        </div>
        <input type="text" id="urlInput" placeholder="Search songs..." />
        <div id="songList" class="song-list"></div>
        <div id="errorMessage"></div>
        <audio id="audioPlayer" controls loop></audio>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
